<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="vancouver">Vancouver</option>
        <option value="adelaide">Adelaide</option>
      </select>
      <div class="city" id="london">
        <div class="city-date">
          <h2>London</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city" id="vancouver">
        <div class="city-date">
          <h2>Vancouver</h2>
          <div class="date">15th August 2024</div>
        </div>
        <div class="time">1:58 <small>AM</small></div>
      </div>
    </div>
    <footer class="signature">
      <p>
        This project was coded by
        <a href="https://github.com/emma-hunter-code">Emma Hunter</a>. It's
        <a
          href="https://github.com/emma-hunter-code/world-clock"
          target="_blank"
          >open-source on GitHub</a
        >
        and
        <a href="https://clocking-in.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
