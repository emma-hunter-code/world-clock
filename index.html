<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="vancouver">Vancouver</option>
        <option value="adelaide">Adelaide</option>
      </select>
      <div class="city">
        <h2>London</h2>
        <div class="date">15th August 2024</div>
        <div class="time">1:58 AM</div>
      </div>
      <div class="city">
        <h2>Vancouver</h2>
        <div class="date">15th August 2024</div>
        <div class="time">1:58 AM</div>
      </div>
      <div class="city">
        <h2>Adelaide</h2>
        <div class="date">15th August 2024</div>
        <div class="time">1:58 AM</div>
      </div>
    </div>
    <footer class="signature">
      <p>
        This project was coded by
        <a href="https://github.com/emma-hunter-code">Emma Hunter</a>. It's
        <a
          href="https://github.com/emma-hunter-code/world-clock"
          target="_blank"
          >open-source on GitHub</a
        >
        and
        <a href="https://clocking-in.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
