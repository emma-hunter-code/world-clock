<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clocks</h1>
    <div class="wrapper">
      <select name="cityselect" id="cityselect">
        <option value="">Select a city</option>
        <option value="current">Current location</option>
        <option value="Australia/Adelaide">Adelaide</option>
        <option value="Europe/London">London</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Vancouver">Vancouver</option>
      </select>
      <div class="city" id="city">
        <div class="city-info" id="london">
          <div class="city-name">
            <h2>London</h2>
            <div class="date" id="date"></div>
          </div>
          <div class="time" id="time"><small> </small></div>
        </div>
        <div class="city-info" id="vancouver">
          <div class="city-name">
            <h2>Vancouver</h2>
            <div class="date" id="date"></div>
          </div>
          <div class="time" id="time"><small> </small></div>
        </div>
        <div class="city-info" id="adelaide">
          <div class="city-name">
            <h2>Adelaide</h2>
            <div class="date" id="date"></div>
          </div>
          <div class="time" id="time"><small> </small></div>
        </div>
      </div>
    </div>
    <footer class="signature">
      <p>
        This project was coded by
        <a href="https://github.com/emma-hunter-code">Emma Hunter</a>. It's
        <a
          href="https://github.com/emma-hunter-code/world-clock"
          target="_blank"
          >open-source on GitHub</a
        >
        and
        <a href="https://clocking-in.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
